<div class="m-2" class="profile-div">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{ profileName }} points</h4>
        </div>
        <div class="card-body">
          <h3 class="card-title pricing-card-title">Total : {{ profilePoints }}</h3>
        </div>
        <div class="card-body">
          <h3 class="card-title pricing-card-title">Top 15 : {{ profile15Points }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Players List</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div
              class="col-md-6 col-lg-4"
              *ngFor="let player of players; let i = index"
            >
              <div class="card mb-4 box-shadow player-details">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">{{ player?.name }}</h4>
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-center">
                    <img
                      class="playerImage"
                      src="{{ playerImage(player?.name) }}"
                      alt="Player Image"
                    />
                  </div>
                  <div class="d-flex justify-content-center pt-3">
                    <div class="px-5">
                      <div>
                        <img
                          class="batImage"
                          src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/77456/cricket-bat-clipart-md.png"
                        />
                      </div>
                      <b>{{ player?.runsScored }}</b>
                    </div>
                    <div class="px-5">
                      <div>
                        <img
                          class="batImage"
                          src="https://png.pngtree.com/png-clipart/20190705/original/pngtree-white-cricket-ball-png-3d-vector-image-png-image_4354764.jpg"
                        />
                      </div>
                      <b>{{ player?.wicketsTaken }}</b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
