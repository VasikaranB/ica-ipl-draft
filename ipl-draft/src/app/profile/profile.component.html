<div class="m-2">
    
<div class="row">
    <div class="col-md-12">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{profileName}} points</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">{{profilePoints}}</h1>
        </div>
      </div>
    </div>
  
    <div class="col-md-12">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Players List</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 col-lg-4" *ngFor="let player of players; let i = index">
              <div class="card mb-4 box-shadow">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">{{player?.name}}</h4>
                </div>
                <div class="card-body">
                  <div class="d-flex justify-content-center">
                    <img class="playerImage"  src={{playerImage(player?.name)}} alt="Player Image"/>
                  </div>
                  <div class="d-flex justify-content-center">
                  <ul class="list-unstyled mt-3 mb-4">
                    <li><b>Runs Scored: </b>{{player?.runsScored}}</li>
                    <li><b>Wickets Taken: </b>{{player?.wicketsTaken}}</li>
                  </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
